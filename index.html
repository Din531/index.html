<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plato's Philosophy Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        /* Removed display:none from .quiz-section so initial sections can be controlled by inline style */

        .quiz-option {
            background-color: #e0f2f7; /* Light cyan */
            border: 1px solid #b2ebf2; /* Lighter blue border */
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.05rem;
            color: #212121;
        }
        .quiz-option:hover {
            background-color: #b2ebf2; /* Lighter blue on hover */
            transform: translateY(-2px);
        }
        .quiz-option.selected {
            background-color: #81d4fa; /* Medium blue when selected */
            border-color: #039be5; /* Darker blue border */
            color: #000;
        }
        .quiz-option.correct {
            background-color: #a5d6a7; /* Light green for correct */
            border-color: #4caf50; /* Green border */
            color: #000;
            font-weight: 600;
        }
        .quiz-option.incorrect {
            background-color: #ef9a9a; /* Light red for incorrect */
            border-color: #f44336; /* Red border */
            color: #000;
        }
        .button-primary {
            background-color: #03a9f4; /* Deep sky blue */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(3, 169, 244, 0.3);
            text-align: center;
            display: inline-block;
        }
        .button-primary:hover {
            background-color: #0288d1; /* Darker blue on hover */
            transform: translateY(-1px);
        }
        .button-disabled {
            background-color: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            box-shadow: none;
        }
        .timer {
            font-size: 1.2rem;
            font-weight: 700;
            color: #0288d1;
            text-align: right;
            margin-bottom: 15px;
        }
        .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #424242;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #212121;
        }
        #result-section {
            display: none;
            text-align: center;
        }
        #result-section h2 {
            color: #0288d1;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        #result-section p {
            font-size: 1.4rem;
            color: #424242;
        }
        #admin-panel {
            display: none;
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }
        #admin-panel h3 {
            font-size: 1.8rem;
            color: #0288d1;
            margin-bottom: 15px;
        }
        #admin-results-list li {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 1.1rem;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="flex justify-center items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700">Plato's Philosophy Quiz</h1>
        </div>

        <!-- Auth Section -->
        <div id="auth-section" class="text-center" style="display: block;">
            <h2 class="text-2xl font-semibold mb-6">Welcome to the Quiz!</h2>
            <p class="mb-4 text-gray-700">Please enter your ID and Password to proceed.</p>
            <div class="mb-4">
                <input type="text" id="admin-id" placeholder="Enter ID" class="p-3 border border-gray-300 rounded-lg w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <input type="password" id="admin-password" placeholder="Enter Password" class="p-3 border border-gray-300 rounded-lg w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button id="login-button" class="button-primary">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>

        <!-- Start Section -->
        <div id="start-section" class="text-center" style="display: none;">
            <h2 class="text-2xl font-semibold mb-6">Ready to Start?</h2>
            <p class="mb-4 text-gray-700">Please enter your name to begin the quiz.</p>
            <input type="text" id="candidate-name" placeholder="Your Name" class="p-3 border border-gray-300 rounded-lg w-full max-w-sm mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="start-quiz-button" class="button-primary">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" style="display: none;">
            <div class="timer" id="timer">20:00</div>
            <div id="question-container">
                <!-- Questions will be loaded here by JavaScript -->
            </div>
            <div class="flex justify-between mt-6">
                <button id="prev-button" class="button-primary button-disabled" disabled>Previous</button>
                <button id="next-button" class="button-primary">Next</button>
                <button id="submit-quiz-button" class="button-primary hidden">Submit Quiz</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" style="display: none;">
            <h2 class="text-2xl font-bold">Quiz Complete!</h2>
            <p class="text-xl mb-4">Candidate: <span id="final-candidate-name" class="font-semibold"></span></p>
            <p class="text-xl mb-4">Your Score: <span id="score" class="font-bold text-blue-600"></span> / <span id="total-questions" class="font-bold"></span></p>
            <div id="admin-panel" class="hidden">
                <h3 class="text-xl font-bold">Admin Results</h3>
                <ul id="admin-results-list" class="list-disc list-inside text-left mx-auto max-w-md">
                    <!-- Admin results will be displayed here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <p id="modal-message" class="text-lg font-semibold text-gray-800"></p>
        </div>
    </div>

    <script>
        // Array of quiz questions (35 MCQs as requested)
        const quizQuestions = [
            {
                question: "Plato was born into an aristocratic Athenian family in what approximate year?",
                options: ["470-400 B.C.", "427-347 B.C.", "380-300 B.C.", "500-430 B.C."],
                answer: "427-347 B.C."
            },
            {
                question: "What was Plato's original name, given at birth?",
                options: ["Aristocles", "Socrates", "Aristotle", "Pericles"],
                answer: "Aristocles" // Based on common knowledge about Plato, though not explicitly in the text.
            },
            {
                question: "Plato was a young man during which significant period in Athenian politics?",
                options: ["The Golden Age", "The Peloponnesian Campaign", "The Roman Occupation", "The Persian Wars"],
                answer: "The Peloponnesian Campaign"
            },
            {
                question: "What did Plato's early military successes indicate?",
                options: ["His desire for power", "His commitment to Athens", "His strategic genius", "His artistic talent"],
                answer: "His commitment to Athens"
            },
            {
                question: "Plato initially believed a political career would bring what?",
                options: ["Wealth", "Fame", "Reward", "Knowledge"],
                answer: "Reward"
            },
            {
                question: "The 'disastrous outcome' Plato experienced referred to the actions of which political group?",
                options: ["The Democrats", "The Oligarchs", "The Thirty Tyrants", "The Philosophers"],
                answer: "The Thirty Tyrants"
            },
            {
                question: "What was the ultimate fate of Socrates, which deeply impacted Plato?",
                options: ["Exile", "Imprisonment", "Condemnation and execution", "A political appointment"],
                answer: "Condemnation and execution"
            },
            {
                question: "What was Socrates' fundamental belief that Plato's early system reflected?",
                options: ["Wealth is virtue", "Virtue is knowledge", "Power is justice", "Happiness is pleasure"],
                answer: "Virtue is knowledge"
            },
            {
                question: "According to the text, a system that could destroy the best within it was worthy of neither loyalty nor what?",
                options: ["Respect", "Love", "Admiration", "Fear"],
                answer: "Respect"
            },
            {
                question: "How long did Plato's period of 'sou' searching and intellectual development last?",
                options: ["A few months", "A few years", "A decade", "His entire life"],
                answer: "A few years"
            },
            {
                question: "Where did Plato travel during his period of intellectual development?",
                options: ["Egypt", "Persia", "Italy", "All of the above (implied by text for Italy and Egypt)"],
                answer: "All of the above (implied by text for Italy and Egypt)"
            },
            {
                question: "What did Plato establish upon his return to Athens?",
                options: ["A political party", "A military academy", "A school of philosophy", "A trade guild"],
                answer: "A school of philosophy" // Refers to the Academy
            },
            {
                question: "Plato's wanderings included visits to Greek cities in which region?",
                options: ["Northern Greece", "Southern Italy", "Asia Minor", "The Aegean Islands"],
                answer: "Southern Italy"
            },
            {
                question: "What did Plato study in the Greek cities of southern Italy?",
                options: ["Art and architecture", "Military tactics", "The doctrines of the mystic Pythagorean society", "Literature and poetry"],
                answer: "The doctrines of the mystic Pythagorean society"
            },
            {
                question: "The Pythagorean society stressed the importance of what disciplines?",
                options: ["Music and rhetoric", "Mathematics and astronomy", "Sculpture and painting", "Drama and poetry"],
                answer: "Mathematics and astronomy"
            },
            {
                question: "What did Plato likely receive instruction in during his time in Egypt?",
                options: ["Navigation", "Mathematics", "Medicine", "Engineering"],
                answer: "Mathematics"
            },
            {
                question: "According to the text, what did Plato improve upon during his travels?",
                options: ["His debating skills", "His understanding of politics", "His physical strength", "His philosophical foundation"],
                answer: "His philosophical foundation" // "to build a philosophy that would hold the interest of scholars and statesmen through the ages."
            },
            {
                question: "What is the title of Plato's major work extensively discussed in the document?",
                options: ["The Apology", "The Laws", "The Republic", "The Symposium"],
                answer: "The Republic"
            },
            {
                question: "What is a central theme explored in 'The Republic'?",
                options: ["The nature of love", "The ideal state and justice", "The origins of the universe", "The role of art in society"],
                answer: "The ideal state and justice"
            },
            {
                question: "Plato's Republic can be described as a product of his what?",
                options: ["Early maturity and speculative vigor", "Political ambition", "Military experience", "Economic theories"],
                answer: "Early maturity and speculative vigor"
            },
            {
                question: "What is considered to be a major contribution to political philosophy from 'The Republic'?",
                options: ["The concept of democracy", "The idea of a philosopher-king", "The theory of capitalism", "The principle of anarchy"],
                answer: "The idea of a philosopher-king" // Implied by the discussions of ideal rulers and governance.
            },
            {
                question: "What does Plato suggest is the source of conflict in the world?",
                options: ["Lack of education", "Desire for wealth and power", "Religious differences", "Geographical boundaries"],
                answer: "Desire for wealth and power" // Related to communism in the Republic.
            },
            {
                question: "Plato suggests that individuals should fulfill roles based on what?",
                options: ["Birthright", "Wealth", "Innate abilities and virtues", "Popular vote"],
                answer: "Innate abilities and virtues" // This is a core idea in the Republic's class system.
            },
            {
                question: "According to Thrasymachus, what is justice often equated with?",
                options: ["The interest of the weaker", "The interest of the stronger", "Divine command", "Universal equality"],
                answer: "The interest of the stronger"
            },
            {
                question: "What is Plato's solution to achieve justice in the state?",
                options: ["Absolute freedom for all", "Rule by the wealthy", "A system based on reason and virtue", "Constant revolution"],
                answer: "A system based on reason and virtue" // Core to the Republic's philosophy.
            },
            {
                question: "What does Plato consider the highest good for the state?",
                options: ["Economic prosperity", "Military strength", "The well-being of the whole community", "Individual liberty"],
                answer: "The well-being of the whole community"
            },
            {
                question: "Plato argues that rulers should be those who are what?",
                options: ["Most cunning", "Least selfish", "Most powerful", "Most charismatic"],
                answer: "Least selfish" // Or rather, those who care more about the community than themselves.
            },
            {
                question: "Plato's idea of the ideal state in 'The Republic' is often described as a form of what?",
                options: ["Totalitarianism", "Democracy", "Aristocracy (of the best)", "Oligarchy"],
                answer: "Aristocracy (of the best)" // Rule by the virtuous and wise.
            },
            {
                question: "What did Plato believe about censorship and the arts in his ideal state?",
                options: ["They should be completely free", "They should be used for political propaganda", "They should be strictly controlled for the good of the state", "They are irrelevant"],
                answer: "They should be strictly controlled for the good of the state"
            },
            {
                question: "The educational plan in 'The Republic' focuses on developing which aspects?",
                options: ["Physical fitness and musical talent", "Intellectual and moral character", "Military strategy and combat skills", "All of the above"],
                answer: "All of the above" // Comprehensive education for guardians.
            },
            {
                question: "Plato emphasizes that education should be aimed at creating what kind of citizens?",
                options: ["Submissive and obedient", "Independent and self-sufficient", "Virtuous and wise", "Wealthy and influential"],
                answer: "Virtuous and wise"
            },
            {
                question: "What does Plato suggest happens when excessive liberty becomes unchecked?",
                options: ["Justice flourishes", "Disorder and anarchy arise", "Harmony is achieved", "People become more virtuous"],
                answer: "Disorder and anarchy arise" // Leads to decline from ideal state.
            },
            {
                question: "According to Plato, who should be the guardians of the state?",
                options: ["The wealthiest citizens", "The military leaders", "Those with the most wisdom and virtue", "The common people"],
                answer: "Those with the most wisdom and virtue" // Philosopher-kings.
            },
            {
                question: "What is the primary function of music and poetry in Plato's ideal state?",
                options: ["Entertainment", "Economic gain", "Shaping moral character", "Historical record"],
                answer: "Shaping moral character" // Implied by his views on censorship and education.
            },
            {
                question: "Plato believed that true happiness comes from what?",
                options: ["Material possessions", "Seeking pleasure", "Living a virtuous life in a just society", "Political power"],
                answer: "Living a virtuous life in a just society"
            }
        ];


        let currentQuestionIndex = 0;
        let score = 0;
        let quizAttempts = JSON.parse(localStorage.getItem('platoQuizAttempts')) || []; // Unique key for this quiz
        let quizTimer;
        let timeLeft = 20 * 60; // 20 minutes in seconds
        const CORRECT_ID = "321";
        const CORRECT_PASSWORD = "123";
        let hasAttempted = false; // Flag to prevent multiple attempts for the current session

        const authSection = document.getElementById('auth-section');
        const startSection = document.getElementById('start-section');
        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        const questionContainer = document.getElementById('question-container');
        const startQuizButton = document.getElementById('start-quiz-button');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const submitQuizButton = document.getElementById('submit-quiz-button');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const finalCandidateNameDisplay = document.getElementById('final-candidate-name');
        const adminPanel = document.getElementById('admin-panel');
        const adminResultsList = document.getElementById('admin-results-list');
        const loginButton = document.getElementById('login-button');
        const adminIdInput = document.getElementById('admin-id');
        const adminPasswordInput = document.getElementById('admin-password');
        const loginError = document.getElementById('login-error');
        const candidateNameInput = document.getElementById('candidate-name');

        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModalButton = document.getElementById('close-modal-button');

        // Show modal message
        function showModal(message) {
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Hide modal message
        function hideModal() {
            messageModal.style.display = 'none';
        }

        closeModalButton.addEventListener('click', hideModal);
        window.addEventListener('click', (event) => {
            if (event.target == messageModal) {
                hideModal();
            }
        });

        // Function to update the timer display
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(quizTimer);
                showModal("Time's up! The quiz will now be submitted.");
                submitQuiz();
            } else {
                timeLeft--;
            }
        }

        // Function to render a question
        function renderQuestion() {
            const questionData = quizQuestions[currentQuestionIndex];
            questionContainer.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1} of ${quizQuestions.length}</div>
                <div class="question-text">${questionData.question}</div>
                <div id="options-container">
                    ${questionData.options.map((option, idx) => `
                        <div class="quiz-option" data-option="${option}">${option}</div>
                    `).join('')}
                </div>
            `;

            const options = questionContainer.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.addEventListener('click', selectOption);
            });

            // Restore previously selected answer if any
            if (quizQuestions[currentQuestionIndex].selectedAnswer) {
                const selectedOptionElement = questionContainer.querySelector(`.quiz-option[data-option="${quizQuestions[currentQuestionIndex].selectedAnswer}"]`);
                if (selectedOptionElement) {
                    selectedOptionElement.classList.add('selected');
                    // If already attempted and this was a wrong answer, show correct answer
                    if (quizQuestions[currentQuestionIndex].attempted && quizQuestions[currentQuestionIndex].selectedAnswer !== quizQuestions[currentQuestionIndex].answer) {
                        selectedOptionElement.classList.add('incorrect');
                        const correctAnswerElement = questionContainer.querySelector(`.quiz-option[data-option="${quizQuestions[currentQuestionIndex].answer}"]`);
                        if (correctAnswerElement) {
                            correctAnswerElement.classList.add('correct');
                        }
                    } else if (quizQuestions[currentQuestionIndex].attempted && quizQuestions[currentQuestionIndex].selectedAnswer === quizQuestions[currentQuestionIndex].answer) {
                        selectedOptionElement.classList.add('correct');
                    }
                    // Disable further clicks if question has been attempted
                    if (quizQuestions[currentQuestionIndex].attempted) {
                        disableOptions();
                    }
                }
            }

            // Update button visibility
            prevButton.disabled = currentQuestionIndex === 0;
            prevButton.classList.toggle('button-disabled', currentQuestionIndex === 0);

            nextButton.style.display = (currentQuestionIndex === quizQuestions.length - 1) ? 'none' : 'inline-block';
            submitQuizButton.style.display = (currentQuestionIndex === quizQuestions.length - 1) ? 'inline-block' : 'none';

            // Disable all buttons if quiz has been attempted
            if (hasAttempted) {
                disableQuizNavigation();
            }
        }

        // Function to select an option
        function selectOption(event) {
            if (hasAttempted || quizQuestions[currentQuestionIndex].attempted) {
                return; // Prevent changes if quiz completed or question answered
            }

            const selectedOption = event.target;
            const options = questionContainer.querySelectorAll('.quiz-option');

            options.forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));
            selectedOption.classList.add('selected');

            quizQuestions[currentQuestionIndex].selectedAnswer = selectedOption.dataset.option;
            quizQuestions[currentQuestionIndex].attempted = true; // Mark question as attempted

            // Immediate feedback:
            if (selectedOption.dataset.option === quizQuestions[currentQuestionIndex].answer) {
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                const correctAnswerElement = questionContainer.querySelector(`.quiz-option[data-option="${quizQuestions[currentQuestionIndex].answer}"]`);
                if (correctAnswerElement) {
                    correctAnswerElement.classList.add('correct');
                }
            }
            disableOptions(); // Disable options after an answer is chosen
        }

        // Disable all options for the current question
        function disableOptions() {
            const options = questionContainer.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.removeEventListener('click', selectOption);
                option.style.cursor = 'default';
            });
        }

        // Disable all quiz navigation buttons and submission
        function disableQuizNavigation() {
            prevButton.disabled = true;
            nextButton.disabled = true;
            submitQuizButton.disabled = true;
            prevButton.classList.add('button-disabled');
            nextButton.classList.add('button-disabled');
            submitQuizButton.classList.add('button-disabled');
        }

        // Function to calculate and display results
        function submitQuiz() {
            if (hasAttempted) return; // Prevent multiple submissions
            hasAttempted = true;
            clearInterval(quizTimer); // Stop the timer

            score = 0;
            quizQuestions.forEach(q => {
                if (q.selectedAnswer === q.answer) {
                    score++;
                }
            });

            quizSection.style.display = 'none';
            resultSection.style.display = 'block';
            finalCandidateNameDisplay.textContent = candidateNameInput.value;
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = quizQuestions.length;

            const newAttempt = {
                name: candidateNameInput.value,
                score: score,
                total: quizQuestions.length,
                date: new Date().toLocaleString()
            };
            quizAttempts.push(newAttempt);
            localStorage.setItem('platoQuizAttempts', JSON.stringify(quizAttempts)); // Save with unique key

            displayAdminResults();
            disableQuizNavigation(); // Ensure buttons are disabled after submission
        }

        // Function to display admin results
        function displayAdminResults() {
            adminResultsList.innerHTML = ''; // Clear previous results
            quizAttempts.forEach(attempt => {
                const listItem = document.createElement('li');
                listItem.textContent = `${attempt.name}: ${attempt.score}/${attempt.total} on ${attempt.date}`;
                adminResultsList.appendChild(listItem);
            });
        }

        // Event Listeners
        loginButton.addEventListener('click', () => {
            const id = adminIdInput.value;
            const password = adminPasswordInput.value;

            if (id === CORRECT_ID && password === CORRECT_PASSWORD) {
                authSection.style.display = 'none';
                startSection.style.display = 'block';
                loginError.textContent = '';
            } else {
                loginError.textContent = 'Invalid ID or Password. Please try again.';
            }
        });

        startQuizButton.addEventListener('click', () => {
            const candidateName = candidateNameInput.value.trim();
            if (candidateName && !hasAttempted) {
                startSection.style.display = 'none';
                quizSection.style.display = 'block';
                renderQuestion();
                quizTimer = setInterval(updateTimer, 1000); // Start the timer
            } else if (hasAttempted) {
                showModal("You have already completed the quiz. You cannot restart it.");
            } else {
                showModal("Please enter your name to start the quiz.");
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        submitQuizButton.addEventListener('click', submitQuiz);

        // Initial setup on load
        document.addEventListener('DOMContentLoaded', () => {
            // No specific action needed here for a fresh start.
        });

        // Admin Panel Toggle (for you to see results)
        // You can click anywhere on the quiz title to toggle the admin panel
        document.querySelector('h1').addEventListener('click', () => {
            if (adminPanel.style.display === 'block') {
                adminPanel.style.display = 'none';
            } else {
                adminPanel.style.display = 'block';
                displayAdminResults(); // Refresh results when opening
            }
        });

    </script>
</body>
