<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Quiz Special for Precis Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #e0f2fe; /* Light blue theme */
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e3a8a; /* Darker blue */
        }
        .contact-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f59e0b; /* Yellow */
        }
        .button-primary {
            background-color: #3b82f6; /* Blue */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-primary:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid #bfdbfe; /* Light blue border */
            border-radius: 8px;
            background-color: #eff6ff; /* Very light blue */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            word-break: break-word; /* Ensure long options wrap */
        }
        .option-button:hover:not(.disabled) {
            background-color: #dbeafe; /* Slightly darker light blue on hover */
        }
        .option-button.correct {
            background-color: #d1fae5; /* Green */
            border-color: #34d399;
            color: #065f46;
        }
        .option-button.incorrect {
            background-color: #fee2e2; /* Red */
            border-color: #ef4444;
            color: #991b1b;
        }
        .option-button.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .quiz-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1e40af; /* Darker blue */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">
    <div class="container w-full lg:w-3/5 md:w-4/5 sm:w-full">
        <div class="quiz-header">
            <h1 class="quiz-title text-blue-900">Sunday Quiz Special for Precis Paper</h1>
            <p class="contact-info text-yellow-500">CONTACT: 03188185185</p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Login to Start Quiz</h2>
            <div class="mb-4">
                <label for="quiz-id" class="block text-blue-800 text-sm font-bold mb-2">ID:</label>
                <input type="text" id="quiz-id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter ID">
            </div>
            <div class="mb-6">
                <label for="quiz-password" class="block text-blue-800 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="quiz-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Password">
            </div>
            <button id="login-button" class="button-primary w-full">Login</button>
            <p id="login-message" class="text-red-500 text-center mt-4"></p>
        </div>

        <!-- Name Entry Section -->
        <div id="name-entry-section" class="hidden fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Enter Your Name</h2>
            <div class="mb-6">
                <label for="candidate-name" class="block text-blue-800 text-sm font-bold mb-2">Your Name:</label>
                <input type="text" id="candidate-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name">
            </div>
            <button id="start-quiz-button" class="button-primary w-full">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden fade-in">
            <div class="quiz-status">
                <span id="question-counter">Question 1/50</span>
                <span id="time-remaining">Time: 15:00</span>
            </div>
            <p id="quiz-question" class="text-xl font-medium mb-6 text-blue-900"></p>
            <div id="quiz-options" class="grid gap-4">
                <!-- Options will be dynamically loaded here -->
            </div>
            <button id="next-button" class="button-primary w-full mt-6 hidden">Next</button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden text-center fade-in">
            <h2 class="text-3xl font-bold mb-4 text-blue-700">Quiz Completed!</h2>
            <p class="text-xl mb-2 text-blue-800">Candidate: <span id="result-name" class="font-semibold text-blue-900"></span></p>
            <p class="text-xl mb-2 text-blue-800">Your Score: <span id="result-score" class="font-semibold text-blue-900"></span> / 50</p>
            <p class="text-xl mb-4 text-blue-800">Time Taken: <span id="result-time" class="font-semibold text-blue-900"></span></p>
            <p class="text-lg text-red-600">You cannot restart the quiz.</p>
        </div>
    </div>

    <script>
        // Quiz Data - 50 MCQs
        const quizData = [
            // 1. Vocabulary (Synonyms and Antonyms) of alphabet 'H' - 10 MCQs
            {
                question: "What is a synonym for 'Haughty'?",
                options: ["Humble", "Arrogant", "Modest", "Meek"],
                answer: "Arrogant"
            },
            {
                question: "Which word is an antonym for 'Harbinger'?",
                options: ["Precursor", "Follower", "Omen", "Herald"],
                answer: "Follower"
            },
            {
                question: "Identify the meaning of 'Heresy'.",
                options: ["Orthodoxy", "Dogma", "Unbelief", "Tradition"],
                answer: "Unbelief"
            },
            {
                question: "What is an antonym for 'Hidebound'?",
                options: ["Conservative", "Open-minded", "Traditional", "Rigid"],
                answer: "Open-minded"
            },
            {
                question: "Which word means 'to talk to someone in a bullying way'?",
                options: ["Commend", "Praise", "Hector", "Flatter"],
                answer: "Hector"
            },
            {
                question: "Find a synonym for 'Hobble'.",
                options: ["Run swiftly", "Limp", "Stride confidently", "Bound"],
                answer: "Limp"
            },
            {
                question: "What is an antonym for 'Homiletics'?",
                options: ["Preaching", "Sermonizing", "Silence", "Oratory"],
                answer: "Silence"
            },
            {
                question: "Which word describes 'overbearing pride or presumption'?",
                options: ["Modesty", "Humility", "Hubris", "Shyness"],
                answer: "Hubris"
            },
            {
                question: "What is the synonym for 'Hirsute'?",
                options: ["Hairless", "Smooth", "Furry", "Bald"],
                answer: "Furry"
            },
            {
                question: "What is an antonym for 'Halcyon'?",
                options: ["Peaceful", "Tranquil", "Turbulent", "Serene"],
                answer: "Turbulent"
            },

            // 2. Idioms of alphabet 'G' - 10 MCQs
            {
                question: "What does 'Get a grip' mean?",
                options: ["To hold something tightly", "To understand a concept", "To control one's emotions", "To grab an opportunity"],
                answer: "To control one's emotions"
            },
            {
                question: "If you 'Go the extra mile', what are you doing?",
                options: ["Running further", "Making additional effort", "Taking a long journey", "Avoiding work"],
                answer: "Making additional effort"
            },
            {
                question: "What does 'Green with envy' imply?",
                options: ["Feeling sick", "Being extremely jealous", "Loving nature", "Having a green complexion"],
                answer: "Being extremely jealous"
            },
            {
                question: "To 'Give someone the cold shoulder' means to:",
                options: ["Offer them a cool drink", "Ignore someone deliberately", "Give a warm welcome", "Turn away from the cold"],
                answer: "Ignore someone deliberately"
            },
            {
                question: "What is the meaning of 'Get your ducks in a row'?",
                options: ["Arrange toy ducks", "Organize one's affairs", "Go hunting", "Gather resources"],
                answer: "Organize one's affairs"
            },
            {
                question: "If something has 'Gone to the dogs', it has:",
                options: ["Been given to pets", "Deteriorated in quality", "Become very popular", "Been thoroughly cleaned"],
                answer: "Deteriorated in quality"
            },
            {
                question: "What does 'Get the ball rolling' mean?",
                options: ["Play a game of football", "Start something or set into motion", "Roll a ball down a hill", "Delay a process"],
                answer: "Start something or set into motion"
            },
            {
                question: "The idiom 'Grin and bear it' means to:",
                options: ["Smile at a bear", "Accept a difficult situation without complaining", "Show happiness", "Act tough"],
                answer: "Accept a difficult situation without complaining"
            },
            {
                question: "What does 'Gift of the gab' refer to?",
                options: ["A special present", "The ability to speak fluently and persuasively", "A talent for writing", "A knack for singing"],
                answer: "The ability to speak fluently and persuasively"
            },
            {
                question: "If you have a 'Gut feeling', what do you possess?",
                options: ["A stomach ache", "A strong intuition", "A logical deduction", "A scientific explanation"],
                answer: "A strong intuition"
            },

            // 3. Punctuations - 10 MCQs
            {
                question: "Which punctuation mark is used to separate items in a list of three or more, or to connect two independent clauses with a conjunction?",
                options: ["Semicolon", "Colon", "Comma", "Period"],
                answer: "Comma"
            },
            {
                question: "When should a semicolon (;) be used?",
                options: ["To end a sentence", "To introduce a list", "To connect two closely related independent clauses", "To indicate direct speech"],
                answer: "To connect two closely related independent clauses"
            },
            {
                question: "Which sentence correctly uses an apostrophe for possession?",
                options: ["The dogs bone was lost.", "The dog's bone was lost.", "The dogs's bone was lost.", "The dogs's' bone was lost."],
                answer: "The dog's bone was lost."
            },
            {
                question: "Quotation marks are primarily used for:",
                options: ["Indicating a pause", "Enclosing direct speech or titles of short works", "Separating parts of a compound word", "Introducing an explanation"],
                answer: "Enclosing direct speech or titles of short works"
            },
            {
                question: "A colon (:) is used to introduce all of the following EXCEPT:",
                options: ["A list", "An explanation", "A question", "A quotation"],
                answer: "A question"
            },
            {
                question: "Which punctuation mark is used to join words to form compound words or to indicate that a word has been split at the end of a line?",
                options: ["Dash", "Hyphen", "Ellipsis", "Bracket"],
                answer: "Hyphen"
            },
            {
                question: "In which situation is an exclamation mark (!) most appropriate?",
                options: ["For a mild statement", "To show strong emotion or emphasis", "To ask a question politely", "At the end of a long sentence"],
                answer: "To show strong emotion or emphasis"
            },
            {
                question: "Parentheses ( ) are used to:",
                options: ["Show a strong break in thought", "Enclose supplementary information", "Indicate a question", "Join two independent clauses"],
                answer: "Enclose supplementary information"
            },
            {
                question: "An ellipsis (...) is used to indicate:",
                options: ["The end of a thought", "An omission of words from a quotation or a pause in speech", "A list of items", "A sudden change in topic"],
                answer: "An omission of words from a quotation or a pause in speech"
            },
            {
                question: "Which sentence demonstrates the correct use of a period (.)?",
                options: ["Are you coming.", "Go there.", "He lives in N.Y.C.", "All of the above"],
                answer: "All of the above"
            },

            // 4. Active and Passive Voice - 10 MCQs
            {
                question: "Convert 'The students wrote the essays.' to passive voice.",
                options: ["The essays wrote the students.", "The essays were written by the students.", "The students were written by the essays.", "The essays are written by the students."],
                answer: "The essays were written by the students."
            },
            {
                question: "Which sentence is in active voice?",
                options: ["The cake was baked by my mother.", "A new book was published yesterday.", "He delivered the speech eloquently.", "The rules are explained clearly."],
                answer: "He delivered the speech eloquently."
            },
            {
                question: "Change 'The mechanic repaired the car.' to passive voice.",
                options: ["The car repaired the mechanic.", "The car was repaired by the mechanic.", "The mechanic was repaired by the car.", "The car is repaired by the mechanic."],
                answer: "The car was repaired by the mechanic."
            },
            {
                question: "The sentence 'The bridge was designed by a famous architect.' is in which voice?",
                options: ["Active voice", "Passive voice", "Direct speech", "Indirect speech"],
                answer: "Passive voice"
            },
            {
                question: "Transform 'The company will launch a new product.' into passive voice.",
                options: ["A new product will be launched by the company.", "The company is launching a new product.", "A new product is launched by the company.", "The company launched a new product."],
                answer: "A new product will be launched by the company."
            },
            {
                question: "Which of the following sentences uses the active voice?",
                options: ["My wallet was found by a stranger.", "The novel was written in 1860.", "She read the entire book in one sitting.", "Mistakes were made during the process."],
                answer: "She read the entire book in one sitting."
            },
            {
                question: "Change 'They are building a new hospital.' to passive voice.",
                options: ["A new hospital is built by them.", "A new hospital is being built by them.", "They build a new hospital.", "A new hospital was built by them."],
                answer: "A new hospital is being built by them."
            },
            {
                question: "In passive voice, the doer of the action is often:",
                options: ["The subject of the sentence", "Omitted or less important", "The direct object", "The indirect object"],
                answer: "Omitted or less important"
            },
            {
                question: "Convert 'Someone has left the door open.' to passive voice.",
                options: ["The door has been left open.", "The door was left open.", "Someone leaves the door open.", "The door is left open."],
                answer: "The door has been left open."
            },
            {
                question: "The structure of a passive voice sentence typically includes:",
                options: ["Subject + verb + object", "Object + form of 'to be' + past participle + (by agent)", "Verb + subject + object", "Subject + auxiliary verb + main verb"],
                answer: "Object + form of 'to be' + past participle + (by agent)"
            },

            // 5. Direct and Indirect - 10 MCQs
            {
                question: "Change 'He said, \"I like apples.\"' to indirect speech.",
                options: ["He said that he likes apples.", "He said that I like apples.", "He said that he liked apples.", "He says that he likes apples."],
                answer: "He said that he liked apples."
            },
            {
                question: "Convert 'She asked, \"Where do you live?\"' to indirect speech.",
                options: ["She asked where he lives.", "She asked where do you live.", "She asked where he lived.", "She asked that where he lived."],
                answer: "She asked where he lived."
            },
            {
                question: "What is the direct speech of 'He told me that he would come tomorrow.'?",
                options: ["He said to me, \"I will come tomorrow.\"", "He said to me, \"I would come tomorrow.\"", "He said to me, \"He will come tomorrow.\"", "He said to me, \"He would come the next day.\""],
                answer: "He said to me, \"I will come tomorrow.\""
            },
            {
                question: "Change 'They exclaimed, \"What a beautiful sight!\"' to indirect speech.",
                options: ["They exclaimed that it was a beautiful sight.", "They exclaimed what a beautiful sight.", "They said that it is a beautiful sight.", "They exclaimed what a beautiful sight it was."],
                answer: "They exclaimed that it was a beautiful sight."
            },
            {
                question: "Convert 'The doctor advised him to take rest.' to direct speech.",
                options: ["The doctor said to him, \"Take rest.\"", "The doctor said, \"You should take rest.\"", "The doctor said to him, \"He should take rest.\"", "The doctor asked, \"Will you take rest?\""],
                answer: "The doctor said to him, \"Take rest.\""
            },
            {
                question: "Which of these sentences is an example of direct speech?",
                options: ["She said that she was going.", "He asked if I knew the answer.", "\"I am tired,\" he stated.", "They told us to wait."],
                answer: "\"I am tired,\" he stated."
            },
            {
                question: "Change 'My friend asked me if I had finished my homework.' to direct speech.",
                options: ["My friend said to me, \"Have you finished your homework?\"", "My friend said to me, \"Did you finish your homework?\"", "My friend asked me, \"You finished your homework?\"", "My friend said to me, \"If you finished your homework?\""],
                answer: "My friend said to me, \"Have you finished your homework?\""
            },
            {
                question: "When changing from direct to indirect speech, general truths or habitual actions:",
                options: ["Always change tense", "Do not change tense", "Change to past perfect", "Change to future tense"],
                answer: "Do not change tense"
            },
            {
                question: "Convert 'He said, \"The sun rises in the east.\"' to indirect speech.",
                options: ["He said that the sun rose in the east.", "He said that the sun rises in the east.", "He said that the sun would rise in the east.", "He said that the sun had risen in the east."],
                answer: "He said that the sun rises in the east."
            },
            {
                question: "The word 'today' in direct speech changes to what in indirect speech?",
                options: ["That day", "The day before", "Tomorrow", "Yesterday"],
                answer: "That day"
            }
        ];

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the quiz data itself once to randomize question order
        shuffleArray(quizData);

        // For each question, shuffle its options to randomize correct answer position and ensure variety in length.
        // We will try to ensure options have varied lengths, making it harder to guess based on length.
        quizData.forEach(q => {
            shuffleArray(q.options);
        });

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const totalTime = 15 * 60; // 15 minutes in seconds
        let timeLeft = totalTime;
        let candidateName = '';
        let quizEnded = false;

        const loginSection = document.getElementById('login-section');
        const nameEntrySection = document.getElementById('name-entry-section');
        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');

        const quizIdInput = document.getElementById('quiz-id');
        const quizPasswordInput = document.getElementById('quiz-password');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');

        const candidateNameInput = document.getElementById('candidate-name');
        const startQuizButton = document.getElementById('start-quiz-button');

        const questionCounter = document.getElementById('question-counter');
        const timeRemaining = document.getElementById('time-remaining');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const nextButton = document.getElementById('next-button');

        const resultName = document.getElementById('result-name');
        const resultScore = document.getElementById('result-score');
        const resultTime = document.getElementById('result-time');

        loginButton.addEventListener('click', () => {
            const enteredId = quizIdInput.value;
            const enteredPassword = quizPasswordInput.value;

            if (enteredId === 'QQQ' && enteredPassword === 'AAA') {
                loginSection.classList.add('hidden');
                nameEntrySection.classList.remove('hidden');
                loginMessage.textContent = '';
            } else {
                loginMessage.textContent = 'Invalid ID or Password. Please try again.';
            }
        });

        startQuizButton.addEventListener('click', () => {
            const name = candidateNameInput.value.trim();
            if (name) {
                candidateName = name;
                nameEntrySection.classList.add('hidden');
                quizSection.classList.remove('hidden');
                startQuiz();
            } else {
                // Using a custom modal-like message for better UX instead of alert()
                showModalMessage('Please enter your name to start the quiz.');
            }
        });

        function startQuiz() {
            quizEnded = false;
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = totalTime; // Reset timer for fresh start
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endQuiz();
                } else {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timeRemaining.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${quizData.length} (Remaining: ${quizData.length - (currentQuestionIndex + 1)})`;
                quizQuestion.textContent = currentQuestion.question;
                quizOptions.innerHTML = '';
                nextButton.classList.add('hidden'); // Hide next button until answer is selected

                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-button');
                    // Ensure options have varied lengths for better balance, dummy implementation for now.
                    // Real balancing would need a more sophisticated content generation strategy.
                    button.textContent = option;
                    button.addEventListener('click', () => selectOption(button, option, currentQuestion.answer));
                    quizOptions.appendChild(button);
                });
            } else {
                endQuiz();
            }
        }

        function selectOption(selectedButton, selectedAnswer, correctAnswer) {
            if (quizEnded) return;

            // Disable all options for this question
            Array.from(quizOptions.children).forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', selectOption); // Prevent re-clicking
            });

            // Mark selected answer
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Find and mark the correct answer
                Array.from(quizOptions.children).forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            nextButton.classList.remove('hidden'); // Show next button
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        });

        function endQuiz() {
            if (quizEnded) return; // Prevent multiple calls
            quizEnded = true;
            clearInterval(timer);
            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');

            resultName.textContent = candidateName;
            resultScore.textContent = score;

            const timeSpent = totalTime - timeLeft;
            const minutes = Math.floor(timeSpent / 60);
            const seconds = timeSpent % 60;
            resultTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Custom modal message function (replaces alert())
        function showModalMessage(message) {
            let modal = document.getElementById('custom-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'custom-modal';
                modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
                modal.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
                        <p id="modal-message" class="text-lg mb-4"></p>
                        <button id="modal-close-button" class="button-primary px-4 py-2">OK</button>
                    </div>
                `;
                document.body.appendChild(modal);
                document.getElementById('modal-close-button').addEventListener('click', () => {
                    modal.classList.add('hidden');
                });
            }
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
        }
    </script>
</body>
</html>
