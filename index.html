        // This is important for the options as well.
        quizData.forEach(q => {
            q.options = shuffleArray(q.options);
        });

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize MathJax for LaTeX rendering
        function loadMathJax() {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
            script.async = true;
            document.head.appendChild(script);
            script.onload = () => {
                MathJax.typesetPromise();
            };
        }

        // Display current question and options
        function displayQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const question = quizData[currentQuestionIndex];
                questionText.innerHTML = question.question; // Use innerHTML for LaTeX
                optionsContainer.innerHTML = ''; // Clear previous options
                feedbackMessage.textContent = ''; // Clear feedback message

                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.classList.add('option-button');
                    button.innerHTML = option.text; // Use innerHTML for LaTeX
                    button.dataset.index = index;
                    button.onclick = () => selectOption(button, option.isCorrect);
                    optionsContainer.appendChild(button);
                });
                MathJax.typesetPromise([questionText, optionsContainer]); // Render LaTeX for new question and options
            } else {
                endQuiz();
            }
        }

        // Handle option selection
        function selectOption(selectedButton, isCorrect) {
            if (quizAttempted) return; // Prevent interaction after quiz ends

            clearInterval(timer); // Pause timer when an answer is selected

            const allOptions = optionsContainer.querySelectorAll('.option-button');
            allOptions.forEach(button => {
                button.classList.add('disabled'); // Disable all options after selection
                button.onclick = null; // Remove click listener
                const optionIndex = parseInt(button.dataset.index);
                const originalOption = quizData[currentQuestionIndex].options[optionIndex];

                if (originalOption.isCorrect) {
                    button.classList.add('correct');
                    button.innerHTML += ' <i class="fas fa-check-circle icon correct-icon"></i>'; // Add check icon
                } else if (button === selectedButton && !originalOption.isCorrect) {
                    button.classList.add('incorrect');
                    button.innerHTML += ' <i class="fas fa-times-circle icon incorrect-icon"></i>'; // Add cross icon
                }
            });

            if (isCorrect) {
                score++;
                feedbackMessage.textContent = 'Correct!';
                feedbackMessage.style.color = '#28a745';
            } else {
                feedbackMessage.textContent = 'Incorrect!';
                feedbackMessage.style.color = '#dc3545';
            }

            // Move to next question after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    displayQuestion();
                    startTimer(); // Restart timer for the next question
                } else {
                    endQuiz();
                }
            }, 1500); // 1.5 seconds delay
        }

        // Start the quiz timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }

        // End the quiz and display results
        function endQuiz() {
            if (quizAttempted) return; // Prevent multiple calls
            quizAttempted = true;
            clearInterval(timer);
            quizEndedTime = new Date();

            const timeTakenSeconds = Math.floor((quizEndedTime - quizStartedTime) / 1000);
            const minutesTaken = Math.floor(timeTakenSeconds / 60);
            const secondsTaken = timeTakenSeconds % 60;

            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            finalNameDisplay.textContent = nameInput.value;
            scoreDisplay.textContent = score;
            timeTakenDisplay.textContent = `Time Taken: ${minutesTaken} minutes and ${secondsTaken} seconds`;
        }
