<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Science Subject Specialist Preparation Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #1e3a8a; /* Darker blue for text */
        }
        .header h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1rem; /* text-base */
            color: #3b82f6; /* Blue for contact */
            margin-bottom: 5px; /* Added margin for spacing */
        }
        .header strong { /* Style for the new bold text */
            font-size: 1.125rem; /* text-lg */
            color: #1e3a8a;
            display: block; /* Ensures it's on its own line */
            margin-top: 5px;
        }
        .btn-blue {
            background-color: #3b82f6; /* Blue */
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-blue:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        .input-field {
            padding: 12px;
            border: 2px solid #93c5fd; /* Light blue border */
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .quiz-section {
            display: none; /* Hidden by default */
        }
        .question-card {
            background-color: #eff6ff; /* Very light blue for question card */
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        .question-card p {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e3a8a;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .option-button {
            background-color: #dbeafe; /* Lighter blue for options */
            color: #1e3a8a;
            padding: 12px 15px;
            border-radius: 8px;
            text-align: left;
            transition: background-color 0.2s ease, transform 0.1s ease;
            cursor: pointer;
            border: 1px solid #93c5fd;
            font-weight: 500;
        }
        .option-button:hover:not(.correct):not(.incorrect) {
            background-color: #bfdbfe; /* Slightly darker on hover */
            transform: translateY(-2px);
        }
        .option-button.correct {
            background-color: #a7f3d0; /* Green */
            color: #065f46;
            border-color: #34d399;
        }
        .option-button.incorrect {
            background-color: #fecaca; /* Red */
            color: #991b1b;
            border-color: #ef4444;
        }
        .timer {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 20px;
        }
        .result-section {
            display: none; /* Hidden by default */
            text-align: center;
            color: #1e3a8a;
        }
        .result-section h2 {
            font-size: 2rem; /* text-3xl */
            font-weight: 700;
            margin-bottom: 15px;
        }
        .result-section p {
            font-size: 1.25rem; /* text-xl */
            margin-bottom: 10px;
        }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #3b82f6;
        }
        .message-box p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #1e3a8a;
        }
        .message-box button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .message-box button:hover {
            background-color: #2563eb;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.75rem; /* text-3xl for small screens */
            }
            .container {
                padding: 20px;
            }
            .question-card {
                padding: 15px;
            }
            .question-card p {
                font-size: 1rem;
            }
            .option-button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Political Science Subject Specialist Preparation Quiz</h1>
            <p>Contact Number: 03188185185</p>
            <strong>US CONSTITUTION</strong>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="quiz-section" style="display: block;">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-800">Login</h2>
            <input type="text" id="login-id" class="input-field" placeholder="Enter ID">
            <input type="password" id="login-password" class="input-field" placeholder="Enter Password">
            <button id="login-button" class="btn-blue w-full">Login</button>
            <p id="login-error" class="text-red-600 text-center mt-3 hidden">Invalid ID or Password.</p>
        </div>

        <!-- Name Entry Section -->
        <div id="name-section" class="quiz-section">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-800">Enter Your Name</h2>
            <input type="text" id="candidate-name" class="input-field" placeholder="Your Name">
            <button id="start-quiz-button" class="btn-blue w-full">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="quiz-section">
            <div class="timer" id="timer">20:00</div>
            <div id="question-container">
                <!-- Questions will be loaded here by JavaScript -->
            </div>
            <div class="flex justify-between mt-6">
                <button id="prev-button" class="btn-blue" style="display: none;">Previous</button>
                <button id="next-button" class="btn-blue ml-auto">Next</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="result-section">
            <h2>Quiz Result</h2>
            <p>Candidate: <span id="final-candidate-name"></span></p>
            <p>Score: <span id="score"></span> / <span id="total-questions"></span></p>
            <p>Time Taken: <span id="time-taken"></span></p>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="message-box">
            <p id="message-text"></p>
            <button id="message-box-ok">OK</button>
        </div>
    </div>

    <script>
        // Quiz data
        const quizQuestions = [
            {
                question: "The United States of America is a federal constitutional republic comprising how many states?",
                options: ["48", "49", "50", "52"],
                answer: "50"
            },
            {
                question: "Which oceans border the contiguous states of the United States?",
                options: ["Pacific and Indian", "Atlantic and Arctic", "Pacific and Atlantic", "Indian and Arctic"],
                answer: "Pacific and Atlantic"
            },
            {
                question: "What is the approximate total area of the United States in square miles?",
                options: ["2.5 million", "3.0 million", "3.79 million", "4.5 million"],
                answer: "3.79 million"
            },
            {
                question: "When was the Declaration of Independence issued?",
                options: ["July 4, 1774", "July 4, 1775", "July 4, 1776", "July 4, 1787"],
                answer: "July 4, 1776"
            },
            {
                question: "When was the current United States Constitution adopted by the Philadelphia Convention?",
                options: ["September 17, 1776", "March 4, 1789", "September 17, 1787", "July 4, 1789"],
                answer: "September 17, 1787"
            },
            {
                question: "How many amendments comprise the Bill of Rights?",
                options: ["7", "10", "12", "13"],
                answer: "10"
            },
            {
                question: "Which of these was an independent republic before joining the Union?",
                options: ["Kentucky", "Tennessee", "Maine", "Hawaii"],
                answer: "Hawaii"
            },
            {
                question: "What is the supreme legal document of the United States?",
                options: ["The Declaration of Independence", "The Articles of Confederation", "The US Constitution", "The Bill of Rights"],
                answer: "The US Constitution"
            },
            {
                question: "How many levels of government are citizens usually subject to in the American federalist system?",
                options: ["One", "Two", "Three", "Four"],
                answer: "Three"
            },
            {
                question: "How many times has the Constitution been amended?",
                options: ["10", "14", "27", "30"],
                answer: "27"
            },
            {
                question: "Which amendment forms a central basis of Americans' individual rights, along with the first 10?",
                options: ["Thirteenth Amendment", "Fourteenth Amendment", "Fifteenth Amendment", "Sixteenth Amendment"],
                answer: "Fourteenth Amendment"
            },
            {
                question: "Which political party is considered center-right or conservative in American political culture?",
                options: ["Democratic Party", "Green Party", "Republican Party", "Libertarian Party"],
                answer: "Republican Party"
            },
            {
                question: "What are the states of the Northeast and West Coast, and some Great Lakes states, known as?",
                options: ["Red states", "Purple states", "Blue states", "Swing states"],
                answer: "Blue states"
            },
            {
                question: "The US Constitution defines how many main branches of government?",
                options: ["Two", "Three", "Four", "Five"],
                answer: "Three"
            },
            {
                question: "What is the legislative branch of the US government called?",
                options: ["The Parliament", "The Assembly", "The Congress", "The Senate"],
                answer: "The Congress"
            },
            {
                question: "Who leads the executive branch?",
                options: ["The Speaker of the House", "The Chief Justice", "The President", "The Vice President"],
                answer: "The President"
            },
            {
                question: "What is the shortest and oldest written constitution still in use by any nation in the world today?",
                options: ["Indian Constitution", "British Constitution", "US Constitution", "Canadian Constitution"],
                answer: "US Constitution"
            },
            {
                question: "Where is the handwritten original document of the US Constitution displayed?",
                options: ["The Library of Congress", "The National Archives and Records Administration", "The White House", "The Supreme Court Building"],
                answer: "The National Archives and Records Administration"
            },
            {
                question: "What is the purpose of the Preamble of the US Constitution?",
                options: ["To grant specific authority to the federal government", "To prohibit certain authorities", "To establish the federal government's authority is limited to what follows", "To list the Bill of Rights"],
                answer: "To establish the federal government's authority is limited to what follows"
            },
            {
                question: "The American Constitution is said to be 'skeleton in form' because its details are to be filled in by the acts of which body?",
                options: ["The Supreme Court", "The President", "The States", "The Congress"],
                answer: "The Congress"
            },
            {
                question: "What is an example of checks and balances in the US Constitution?",
                options: ["The President can dissolve Congress", "The Supreme Court can declare a law passed by Congress ultra vires", "Congress can remove the President at will", "States can veto federal laws"],
                answer: "The Supreme Court can declare a law passed by Congress ultra vires"
            },
            {
                question: "In the American federal system, powers are divided between the federation and what other entities?",
                options: ["Counties", "Cities", "States", "Territories"],
                answer: "States"
            },
            {
                question: "Article I of the US Constitution describes which branch of the federal government?",
                options: ["Executive", "Judicial", "Legislative", "All three"],
                answer: "Legislative"
            },
            {
                question: "The United States Congress is a bicameral body consisting of which two houses?",
                options: ["House of Lords and House of Commons", "House of Representatives and House of States", "House of Representatives and the Senate", "Assembly and and Council"],
                answer: "House of Representatives and the Senate"
            },
            {
                question: "What is the minimum age to be a Representative in the US Congress?",
                options: ["21", "25", "30", "35"],
                answer: "25"
            },
            {
                question: "How long must a Senator be a citizen of the United States?",
                options: ["7 years", "8 years", "9 years", "10 years"],
                answer: "9 years"
            },
            {
                question: "In which case did the Supreme Court interpret the Commerce Clause and Necessary and Proper Clause to allow Congress broader legislative power?",
                options: ["Marbury v. Madison", "McCulloch v. Maryland", "Dred Scott v. Sandford", "Roe v. Wade"],
                answer: "McCulloch v. Maryland"
            },
            {
                question: "What is the term length for the President and Vice President of the United States?",
                options: ["Two years", "Three years", "Four years", "Six years"],
                answer: "Four years"
            },
            {
                question: "What makes the US Constitution rigid in nature?",
                options: ["Its length", "Its detailed provisions", "The difficult amendment process", "The power of the President"],
                answer: "The difficult amendment process"
            },
            {
                question: "In a Presidential form of government, to whom is the President of the USA responsible?",
                options: ["The Congress", "The Supreme Court", "The people", "He is not directly responsible to the Congress"],
                answer: "He is not directly responsible to the Congress"
            },
            {
                question: "Article III of the Constitution describes which branch of government?",
                options: ["Executive", "Legislative", "Judicial", "State"],
                answer: "Judicial"
            },
            {
                question: "Article III also creates the right to trial by jury in which type of cases?",
                options: ["Civil cases", "All cases", "Criminal cases", "Appellate cases"],
                answer: "Criminal cases"
            },
            {
                question: "What does Article IV require states to give to the public acts, records, and court proceedings of other states?",
                options: ["Partial recognition", "Full faith and credit", "Discretionary review", "Conditional acceptance"],
                answer: "Full faith and credit"
            },
            {
                question: "How many ways can an amendment to the US Constitution be ratified?",
                options: ["One", "Two", "Three", "Four"],
                answer: "Three"
            },
            {
                question: "What is the minimum number of states required to ratify an amendment for it to take effect?",
                options: ["One-half", "Two-thirds", "Three-fourths", "All states"],
                answer: "Three-fourths"
            },
            {
                question: "According to Article VI, what is the supreme law of the land?",
                options: ["State laws", "Local ordinances", "Laws and treaties of the United States", "Executive orders"],
                answer: "Laws and treaties of the United States"
            },
            {
                question: "Article VII sets forth the requirements for what?",
                options: ["Presidential elections", "Congressional powers", "Ratification of the Constitution", "Judicial review"],
                answer: "Ratification of the Constitution"
            },
            {
                question: "What is a qualification for the President of the United States according to the Constitution?",
                options: ["Must be a naturalized citizen", "Must be at least 30 years old", "Must have served in Congress", "Must be a natural born citizen"],
                answer: "Must be a natural born citizen"
            },
            {
                question: "As chief of state, what power does the President have regarding other foreign heads of state?",
                options: ["To declare war on them", "To impose sanctions", "To receive them in official ceremonies", "To negotiate treaties without Senate approval"],
                answer: "To receive them in official ceremonies"
            },
            {
                question: "What are the rules, regulations, and instructions issued by the President that have the binding force of law upon federal agencies called?",
                options: ["Legislative acts", "Proclamations", "Executive orders", "Presidential decrees"],
                answer: "Executive orders"
            }
        ];

        // Shuffle the questions to ensure randomness
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(quizQuestions);

        let currentQuestionIndex = 0;
        let score = 0;
        let quizStarted = false;
        let timerInterval;
        let timeLeft = 20 * 60; // 20 minutes in seconds
        let candidateName = '';
        const userAnswers = new Array(quizQuestions.length).fill(null); // To store user's selected option index
        const correctAnswers = new Array(quizQuestions.length).fill(null); // To store correct option indices
        let quizCompleted = false;

        // Cache DOM elements
        const loginSection = document.getElementById('login-section');
        const loginIdInput = document.getElementById('login-id');
        const loginPasswordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');

        const nameSection = document.getElementById('name-section');
        const candidateNameInput = document.getElementById('candidate-name');
        const startQuizButton = document.getElementById('start-quiz-button');

        const quizSection = document.getElementById('quiz-section');
        const questionContainer = document.getElementById('question-container');
        const timerDisplay = document.getElementById('timer');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        const resultSection = document.getElementById('result-section');
        const finalCandidateName = document.getElementById('final-candidate-name');
        const scoreDisplay = document.getElementById('score');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const timeTakenDisplay = document.getElementById('time-taken');

        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageBoxOkButton = document.getElementById('message-box-ok');

        // Show message box
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        // Hide message box
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // Event listener for message box OK button
        messageBoxOkButton.addEventListener('click', hideMessageBox);

        // Login functionality
        loginButton.addEventListener('click', () => {
            const id = loginIdInput.value;
            const password = loginPasswordInput.value;

            // Updated ID and Password
            if (id === '903' && password === '309') {
                loginSection.style.display = 'none';
                nameSection.style.display = 'block';
                loginError.classList.add('hidden');
            } else {
                loginError.classList.remove('hidden');
            }
        });

        // Start Quiz functionality
        startQuizButton.addEventListener('click', () => {
            candidateName = candidateNameInput.value.trim();
            if (candidateName) {
                nameSection.style.display = 'none';
                quizSection.style.display = 'block';
                quizStarted = true;
                startTimer();
                displayQuestion();
            } else {
                showMessageBox("Please enter your name to start the quiz.");
            }
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);
        }

        function displayQuestion() {
            if (quizCompleted) return; // Prevent interaction after quiz ends

            const questionData = quizQuestions[currentQuestionIndex];
            questionContainer.innerHTML = ''; // Clear previous question

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';

            const questionText = document.createElement('p');
            questionText.textContent = `${currentQuestionIndex + 1}. ${questionData.question}`;
            questionCard.appendChild(questionText);

            const optionsGrid = document.createElement('div');
            optionsGrid.className = 'options-grid';

            questionData.options.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button';
                optionButton.textContent = option;
                optionButton.dataset.index = index; // Store index of the option

                // Store the correct answer's index for later use
                if (option === questionData.answer) {
                    correctAnswers[currentQuestionIndex] = index;
                }

                // If user has already answered this question, show their selection and correct answer
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (index === correctAnswers[currentQuestionIndex]) {
                        optionButton.classList.add('correct');
                    } else if (index === userAnswers[currentQuestionIndex]) {
                        optionButton.classList.add('incorrect');
                    }
                    optionButton.disabled = true; // Disable buttons after answer
                } else {
                    optionButton.addEventListener('click', () => selectAnswer(optionButton, index));
                }
                optionsGrid.appendChild(optionButton);
            });

            questionCard.appendChild(optionsGrid);
            questionContainer.appendChild(questionCard);

            updateNavigationButtons();
        }

        function selectAnswer(selectedButton, selectedIndex) {
            if (quizCompleted) return; // Prevent interaction after quiz ends

            const questionData = quizQuestions[currentQuestionIndex];
            const allOptionButtons = questionContainer.querySelectorAll('.option-button');

            // Disable all options for the current question
            allOptionButtons.forEach(button => button.disabled = true);

            userAnswers[currentQuestionIndex] = selectedIndex; // Store user's selected option index

            const correctAnswerIndex = correctAnswers[currentQuestionIndex];

            if (selectedIndex === correctAnswerIndex) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer in green
                allOptionButtons[correctAnswerIndex].classList.add('correct');
            }
        }

        function updateNavigationButtons() {
            prevButton.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            nextButton.textContent = currentQuestionIndex === quizQuestions.length - 1 ? 'Submit Quiz' : 'Next';
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                // If the current question hasn't been answered, prompt the user
                if (userAnswers[currentQuestionIndex] === null) {
                    showMessageBox("Please select an answer before proceeding.");
                    return;
                }
                currentQuestionIndex++;
                displayQuestion();
            } else {
                // Last question, submit quiz
                if (userAnswers[currentQuestionIndex] === null) {
                    showMessageBox("Please select an answer before submitting the quiz.");
                    return;
                }
                endQuiz();
            }
        });

        function endQuiz() {
            clearInterval(timerInterval);
            quizCompleted = true; // Mark quiz as completed
            quizSection.style.display = 'none';
            resultSection.style.display = 'block';

            const timeTaken = (20 * 60) - timeLeft;
            const minutesTaken = Math.floor(timeTaken / 60);
            const secondsTaken = timeTaken % 60;

            finalCandidateName.textContent = candidateName;
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = quizQuestions.length;
            timeTakenDisplay.textContent = `${minutesTaken.toString().padStart(2, '0')}m ${secondsTaken.toString().padStart(2, '0')}s`;
        }

        // Initial setup - show login section
        document.addEventListener('DOMContentLoaded', () => {
            loginSection.style.display = 'block';
            nameSection.style.display = 'none';
            quizSection.style.display = 'none';
            resultSection.style.display = 'none';
        });

    </script>
</body>
</html>
