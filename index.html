    const quizData = shuffleArray(questions);
    let currentQuestionIndex = 0;
    let score = 0;
    let timer = 900; // 15 minutes in seconds
    let interval;
    let quizStarted = false;

    const loginScreen = document.getElementById('login-screen');
    const nameScreen = document.getElementById('name-screen');
    const quizContainer = document.getElementById('quiz-container');
    const resultScreen = document.getElementById('result-screen');
    const idInput = document.getElementById('id');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const nameInput = document.getElementById('name');
    const startBtn = document.getElementById('start-btn');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const timerEl = document.getElementById('timer');
    const questionInfoEl = document.getElementById('question-info');
    const resultTextEl = document.getElementById('result-text');
    const messageBox = document.getElementById('message-box');

    function showMessage(title, text) {
        document.getElementById('message-title').textContent = title;
        document.getElementById('message-text').textContent = text;
        messageBox.classList.remove('hidden');
    }

    loginBtn.addEventListener('click', () => {
        const id = idInput.value;
        const password = passwordInput.value;
        if (id === 'aaa' && password === 'bbb') {
            loginScreen.classList.add('hidden');
            nameScreen.classList.remove('hidden');
        } else {
            showMessage("Login Failed", "Incorrect ID or Password. Please try again.");
        }
    });

    startBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        if (name) {
            nameScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            quizStarted = true;
            startTimer();
            displayQuestion();
        } else {
            showMessage("Name Required", "Please enter your name to start the quiz.");
        }
    });

    function startTimer() {
        interval = setInterval(() => {
            timer--;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timer <= 0) {
                endQuiz();
            }
        }, 1000);
    }

    function displayQuestion() {
        const q = quizData[currentQuestionIndex];
        questionEl.textContent = q.question;
        optionsEl.innerHTML = '';
        
        const shuffledOptions = shuffleArray(q.options);

        shuffledOptions.forEach(option => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = option;
            optionDiv.addEventListener('click', () => handleOptionClick(optionDiv, option, q.answer));
            optionsEl.appendChild(optionDiv);
        });

        questionInfoEl.textContent = `${q.topic} - Question ${currentQuestionIndex + 1} of 50`;
        nextBtn.classList.add('hidden');
    }

    function handleOptionClick(selectedOption, selectedAnswer, correctAnswer) {
        if (!quizStarted) return;
        
        const allOptions = optionsEl.querySelectorAll('.option');
        allOptions.forEach(option => option.style.pointerEvents = 'none'); // Disable further clicks

        if (selectedAnswer === correctAnswer) {
            score++;
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('wrong');
            // Find and highlight the correct answer
            allOptions.forEach(option => {
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                }
            });
        }
        nextBtn.classList.remove('hidden');
    }

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            displayQuestion();
        } else {
            endQuiz();
        }
    });

    function endQuiz() {
        clearInterval(interval);
        quizContainer.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        resultTextEl.textContent = `${nameInput.value}, you scored ${score} out of 50.`;
        quizStarted = false;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
