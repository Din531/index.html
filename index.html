            const loginScreen = document.getElementById('login-screen');
            const nameScreen = document.getElementById('name-screen');
            const quizContainer = document.getElementById('quiz-container');
            const resultScreen = document.getElementById('result-screen');
            const loginBtn = document.getElementById('login-btn');
            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const idInput = document.getElementById('id-input');
            const passwordInput = document.getElementById('password-input');
            const nameInput = document.getElementById('name-input');
            const loginError = document.getElementById('login-error');
            const nameError = document.getElementById('name-error');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const questionCounter = document.getElementById('question-counter');
            const timerDisplay = document.getElementById('timer');

            let currentQuestionIndex = 0;
            let score = 0;
            let timer;
            const timeLimit = 60 * 60; // 60 minutes in seconds

            const CORRECT_ID = '1122';
            const CORRECT_PASSWORD = '2211';

            // Function to shuffle array
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            shuffleArray(quizData);

            loginBtn.addEventListener('click', () => {
                const id = idInput.value;
                const password = passwordInput.value;
                if (id === CORRECT_ID && password === CORRECT_PASSWORD) {
                    loginScreen.classList.add('hidden');
                    nameScreen.classList.remove('hidden');
                } else {
                    loginError.classList.remove('hidden');
                }
            });

            startBtn.addEventListener('click', () => {
                const candidateName = nameInput.value.trim();
                if (candidateName) {
                    nameScreen.classList.add('hidden');
                    quizContainer.classList.remove('hidden');
                    document.getElementById('candidate-name').textContent = candidateName;
                    startQuiz();
                } else {
                    nameError.classList.remove('hidden');
                }
            });

            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            });

            function startTimer() {
                let timeLeft = timeLimit;
                timer = setInterval(() => {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerDisplay.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        endQuiz();
                    }
                }, 1000);
            }

            function showQuestion() {
                const currentQuestion = quizData[currentQuestionIndex];
                questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
                questionText.textContent = currentQuestion.question;
                optionsContainer.innerHTML = '';
                nextBtn.classList.add('hidden');

                // Shuffle options to ensure randomness
                const shuffledOptions = [...currentQuestion.options];
                shuffleArray(shuffledOptions);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-button', 'block', 'w-full', 'mb-2', 'p-3', 'rounded-md', 'border', 'border-blue-400', 'text-blue-800');
                    button.textContent = option;
                    button.addEventListener('click', () => checkAnswer(button, option));
                    optionsContainer.appendChild(button);
                });
            }

            function checkAnswer(selectedButton, selectedOption) {
                const currentQuestion = quizData[currentQuestionIndex];
                const isCorrect = selectedOption === currentQuestion.correctAnswer;
                
                // Disable all option buttons after one is selected
                document.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.add('disabled');
                    if (btn.textContent === currentQuestion.correctAnswer) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('wrong');
                    }
                });

                if (isCorrect) {
                    score++;
                } else {
                    selectedButton.classList.add('wrong');
                }
                
                nextBtn.classList.remove('hidden');
            }

            function endQuiz() {
                clearInterval(timer);
                quizContainer.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                document.getElementById('total-questions').textContent = quizData.length;
                document.getElementById('correct-answers').textContent = score;
                document.getElementById('final-score').textContent = score;
            }

            function startQuiz() {
                startTimer();
                showQuestion();
            }
