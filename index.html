                    "Any resident who is legally eligible to vote within that specific province.",
                    "A Member of the Provincial Assembly of the respective province.",
                    "An individual who is a registered voter from the electoral rolls of that province.",
                    "A government employee who resides and works within the provincial boundaries."
                ],
                correctAnswer: "A Member of the Provincial Assembly of the respective province."
            }
        ];

        // Shuffle quiz data to randomize question order
        quizData.sort(() => Math.random() - 0.5);

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const quizDuration = 20 * 60; // 20 minutes in seconds
        let timeLeft = quizDuration;
        let quizStartTime;
        let candidateName = '';
        let quizEnded = false;

        const loginScreen = document.getElementById('loginScreen');
        const nameEntryScreen = document.getElementById('nameEntryScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultScreen = document.getElementById('resultScreen');

        const loginIdInput = document.getElementById('loginId');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');

        const candidateNameInput = document.getElementById('candidateName');
        const startButton = document.getElementById('startButton');
        const nameMessage = document.getElementById('nameMessage');

        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const timerDisplay = document.getElementById('timer');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const nextButton = document.getElementById('nextButton'); // Get the new next button

        const scoreText = document.getElementById('scoreText');
        const timeTakenText = document.getElementById('timeTakenText');

        // Event Listeners
        loginButton.addEventListener('click', handleLogin);
        startButton.addEventListener('click', handleStartQuiz);
        nextButton.addEventListener('click', handleNextQuestion); // Add event listener for next button

        function handleLogin() {
            const id = loginIdInput.value;
            const password = loginPasswordInput.value;

            if (id === '9922' && password === '2299') {
                loginMessage.textContent = '';
                loginScreen.classList.add('hidden');
                nameEntryScreen.classList.remove('hidden');
            } else {
                loginMessage.textContent = 'Invalid ID or Password. Please try again.';
                loginMessage.style.color = 'red';
            }
        }

        function handleStartQuiz() {
            const name = candidateNameInput.value.trim();
            if (name) {
                candidateName = name;
                nameMessage.textContent = '';
                nameEntryScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                startQuiz();
            } else {
                nameMessage.textContent = 'Please enter your name to start the quiz.';
                nameMessage.style.color = 'red';
            }
        }

        function startQuiz() {
            quizStartTime = Date.now();
            displayQuestion();
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }

        function displayQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const question = quizData[currentQuestionIndex];
                questionText.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
                optionsContainer.innerHTML = '';
                feedbackMessage.textContent = '';
                nextButton.classList.add('hidden'); // Hide next button for new question

                // Shuffle options for the current question
                const shuffledOptions = [...question.options];
                shuffledOptions.sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('rounded-lg');
                    button.addEventListener('click', () => selectOption(button, option, question.correctAnswer));
                    optionsContainer.appendChild(button);
                });

                // Update next button text for the last question
                if (currentQuestionIndex === quizData.length - 1) {
                    nextButton.textContent = 'Finish Quiz';
                } else {
                    nextButton.textContent = 'Next Question';
                }

            } else {
                endQuiz();
            }
        }

        function selectOption(selectedButton, selectedAnswer, correctAnswer) {
            if (quizEnded) return; // Prevent interaction after quiz ends

            // Disable all options after one is selected
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
                feedbackMessage.textContent = 'Correct!';
                feedbackMessage.style.color = 'green';
            } else {
                selectedButton.classList.add('wrong');
                feedbackMessage.textContent = 'Wrong Answer!';
                feedbackMessage.style.color = 'red';
                // Highlight the correct answer in green
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            nextButton.classList.remove('hidden'); // Show next button
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            if (quizEnded) return; // Prevent multiple calls to endQuiz
            quizEnded = true;
            clearInterval(timer);
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const timeTaken = Math.floor((Date.now() - quizStartTime) / 1000);
            const minutesTaken = Math.floor(timeTaken / 60);
            const secondsTaken = timeTaken % 60;

            scoreText.textContent = `${candidateName}, your score: ${score} out of ${quizData.length}`;
            timeTakenText.textContent = `Time taken: ${minutesTaken.toString().padStart(2, '0')}:${secondsTaken.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
