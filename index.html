        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 60 * 60; // 60 minutes in seconds
        let quizActive = false;
        let userName = "";
        let quizAttempted = false; // To prevent restarting

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const loginIdInput = document.getElementById('login-id');
        const loginPasswordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');

        const nameEntryScreen = document.getElementById('name-entry-screen');
        const candidateNameInput = document.getElementById('candidate-name');
        const startQuizButton = document.getElementById('start-quiz-button');

        const quizScreen = document.getElementById('quiz-screen');
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const timerElement = document.getElementById('timer');

        const resultScreen = document.getElementById('result-screen');
        const finalScoreElement = document.getElementById('final-score');
        const userNameDisplayElement = document.getElementById('user-name-display');

        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');

        // Shuffle quiz data initially
        shuffleArray(quizData);

        // Function to display messages (replaces alert)
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        messageOkButton.addEventListener('click', hideMessage);

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to shuffle options for a question
        function shuffleOptions(options) {
            const shuffledOptions = [...options];
            for (let i = shuffledOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
            }
            return shuffledOptions;
        }

        // Function to start the timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }

        // Function to display the current question
        function displayQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const question = quizData[currentQuestionIndex];
                questionNumberElement.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
                questionTextElement.textContent = question.question;
                optionsContainer.innerHTML = '';
                nextButton.disabled = true; // Disable next button until an option is selected

                const shuffledOptions = shuffleOptions(question.options); // Shuffle options

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => selectOption(button, option, question.answer));
                    optionsContainer.appendChild(button);
                });
            } else {
                endQuiz();
            }
        }

        // Function to handle option selection
        function selectOption(selectedButton, selectedOption, correctAnswer) {
            if (!quizActive || quizAttempted) return; // Prevent interaction if quiz not active or already attempted

            // Disable all options after selection
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', () => {}); // Remove event listeners
                button.onclick = null; // Clear inline event handlers
            });

            if (selectedOption === correctAnswer) {
                selectedButton.classList.add('correct');
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                // Find and highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            nextButton.disabled = false; // Enable next button
        }

        // Function to move to the next question
        function nextQuestion() {
            if (!quizActive || quizAttempted) return;

            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                endQuiz();
            }
        }

        // Function to end the quiz
        function endQuiz() {
            clearInterval(timer);
            quizActive = false;
            quizAttempted = true; // Mark quiz as attempted
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            finalScoreElement.textContent = `You scored ${score} out of ${quizData.length} questions.`;
            userNameDisplayElement.textContent = `Candidate: ${userName}`;
        }

        // Event Listeners

        // Login Button
        loginButton.addEventListener('click', () => {
            const id = loginIdInput.value;
            const password = loginPasswordInput.value;

            if (id === '7766' && password === '6677') {
                loginScreen.classList.add('hidden');
                nameEntryScreen.classList.remove('hidden');
            } else {
                showMessage("Invalid ID or Password. Please try again.");
                loginIdInput.value = '';
                loginPasswordInput.value = '';
            }
        });

        // Start Quiz Button
        startQuizButton.addEventListener('click', () => {
            if (quizAttempted) {
                showMessage("Quiz has already been attempted. You cannot restart.");
                return;
            }

            userName = candidateNameInput.value.trim();
            if (userName === "") {
                showMessage("Please enter your name to start the quiz.");
                return;
            }

            nameEntryScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizActive = true;
            startTimer();
            displayQuestion();
        });

        // Next Button
        nextButton.addEventListener('click', nextQuestion);
