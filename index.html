        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .blue-gradient {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        .blue-gradient:hover {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .option-btn {
            background-color: #e2e8f0;
            border: 2px solid transparent;
            text-align: left;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .option-btn:not(.disabled-option):hover {
            background-color: #d1d5db;
        }
        .disabled-option {
            pointer-events: none;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .correct-option {
            background-color: #10b981; /* Green */
            color: white;
        }
        .wrong-option {
            background-color: #ef4444; /* Red */
            color: white;
        }
        .timer-glow {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        .input-field {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            width: 100%;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>

            let score = 0;
            let timeLeft = 15 * 60; // 15 minutes in seconds
            let timer;
            let questions = [];

            const showScreen = (screenId) => {
                const screens = [loginScreen, nameEntryScreen, quizScreen, resultScreen];
                screens.forEach(screen => {
                    screen.classList.add('hidden');
                });
                document.getElementById(screenId).classList.remove('hidden');
            };

            const shuffleArray = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };

            const startTimer = () => {
                timer = setInterval(() => {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    if (timeLeft <= 30) {
                        timerDisplay.classList.add('timer-glow');
                    }
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        showResult();
                    }
                }, 1000);
            };

            const displayQuestion = () => {
                const question = questions[currentQuestionIndex];
                questionText.textContent = question.question;
                optionsContainer.innerHTML = '';
                currentQuestionSpan.textContent = currentQuestionIndex + 1;

                const shuffledOptions = shuffleArray([...question.options]);

                shuffledOptions.forEach(option => {
                    const optionBtn = document.createElement('button');
                    optionBtn.classList.add('option-btn', 'w-full', 'p-4', 'rounded-xl', 'text-gray-800', 'font-medium');
                    optionBtn.textContent = option;
                    optionBtn.addEventListener('click', () => handleAnswer(option, question.answer, optionBtn));
                    optionsContainer.appendChild(optionBtn);
                });

                nextBtn.classList.add('hidden');
            };

            const handleAnswer = (selectedOption, correctAnswer, optionBtn) => {
                const allOptions = optionsContainer.querySelectorAll('.option-btn');
                allOptions.forEach(btn => {
                    btn.classList.add('disabled-option');
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct-option');
                    } else if (btn === optionBtn && selectedOption !== correctAnswer) {
                        btn.classList.add('wrong-option');
                    }
                });

                if (selectedOption === correctAnswer) {
                    score++;
                }
                nextBtn.classList.remove('hidden');
            };

            const nextQuestion = () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    showResult();
                }
            };

            const showResult = () => {
                clearInterval(timer);
                showScreen('result-screen');
                candidateNameSpan.textContent = nameInput.value;
                finalScoreSpan.textContent = score;
            };

            loginBtn.addEventListener('click', () => {
                const id = idInput.value;
                const password = passwordInput.value;
                if (id === '1111' && password === '3333') {
                    showScreen('name-entry-screen');
                    loginError.classList.add('hidden');
                } else {
                    loginError.classList.remove('hidden');
                }
            });

            startBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name) {
                    showScreen('quiz-screen');
                    startTimer();
                    questions = shuffleArray(quizData);
                    displayQuestion();
                } else {
                    nameInput.placeholder = "Please enter your name!";
                    nameInput.classList.add('border-red-500');
                }
            });

            nextBtn.addEventListener('click', nextQuestion);
        });
    </script>
