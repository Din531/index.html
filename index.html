<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Science Subject Specialist Preparation Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            color: #1e3a8a; /* Darker blue for title */
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 10px;
        }
        .header p {
            color: #3b82f6; /* Blue for contact */
            font-size: 1.125rem; /* text-lg */
        }
        .header .subtitle {
            font-weight: 700; /* Bold text */
            color: #1e3a8a; /* Darker blue for subtitle */
            margin-top: 5px;
            font-size: 1.2rem;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 600;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            color: #374151;
            box-sizing: border-box;
        }
        .button-blue {
            background-color: #3b82f6; /* Blue */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        .button-blue:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        .hidden {
            display: none;
        }
        .quiz-section {
            width: 100%;
        }
        .question-text {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600;
            margin-bottom: 25px;
            color: #1f2937;
            text-align: left;
        }
        .options-container button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 12px;
            background-color: #e0f2fe; /* Light blue option background */
            border: 1px solid #90cdf4;
            border-radius: 10px;
            text-align: left;
            font-size: 1.1rem;
            color: #1e40af; /* Dark blue text for options */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .options-container button:hover:not(.correct):not(.incorrect) {
            background-color: #bfdbfe; /* Slightly darker light blue on hover */
        }
        .options-container button.correct {
            background-color: #d1fae5; /* Light green */
            border-color: #34d399; /* Green border */
            color: #065f46; /* Dark green text */
            pointer-events: none; /* Disable clicks after selection */
        }
        .options-container button.incorrect {
            background-color: #fee2e2; /* Light red */
            border-color: #ef4444; /* Red border */
            color: #991b1b; /* Dark red text */
            pointer-events: none; /* Disable clicks after selection */
        }
        .timer {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700;
            color: #ef4444; /* Red for timer */
            margin-bottom: 20px;
        }
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .result-section {
            width: 100%;
        }
        .result-section h2 {
            font-size: 2rem; /* text-3xl */
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        .result-section p {
            font-size: 1.25rem; /* text-xl */
            color: #374151;
            margin-bottom: 10px;
        }
        .result-section .score {
            font-size: 2.5rem; /* text-5xl */
            font-weight: 700;
            color: #059669; /* Green for score */
            margin-top: 20px;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .message-box h3 {
            font-size: 1.5rem;
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        .message-box p {
            font-size: 1.1rem;
            color: #4b5563;
            margin-bottom: 20px;
        }
        .message-box button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Political Science Subject Specialist Preparation Quiz</h1>
            <p>Contact Number: 03188185185</p>
            <p class="subtitle">US Constitution</p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="w-full flex flex-col items-center">
            <div class="input-group">
                <label for="user-id">ID:</label>
                <input type="text" id="user-id" placeholder="Enter your ID">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your Password">
            </div>
            <button id="login-button" class="button-blue">Login</button>
            <p id="login-error" class="text-red-500 mt-2 hidden">Invalid ID or Password</p>
        </div>

        <!-- Name Input Section -->
        <div id="name-section" class="hidden w-full flex flex-col items-center">
            <div class="input-group">
                <label for="candidate-name">Enter Your Name:</label>
                <input type="text" id="candidate-name" placeholder="Your Name">
            </div>
            <button id="start-quiz-button" class="button-blue">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden quiz-section">
            <div class="timer" id="timer">Time Left: 20:00</div>
            <div class="question-text" id="question-text"></div>
            <div class="options-container w-full" id="options-container">
                <!-- Options will be dynamically loaded here -->
            </div>
            <div class="quiz-navigation">
                <button id="prev-button" class="button-blue hidden">Previous</button>
                <button id="next-button" class="button-blue">Next</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden result-section">
            <h2>Quiz Result</h2>
            <p>Candidate Name: <span id="result-name"></span></p>
            <p>Total Questions: <span id="total-questions-display"></span></p>
            <p>Correct Answers: <span id="correct-answers-display"></span></p>
            <p>Incorrect Answers: <span id="incorrect-answers-display"></span></p>
            <p class="score">Your Score: <span id="score-display"></span>%</p>
        </div>
    </div>

    <!-- Message Box for alerts -->
    <div id="message-box" class="message-box hidden">
        <h3 id="message-title"></h3>
        <p id="message-content"></p>
        <button id="message-ok-button">OK</button>
    </div>

    <script>
        // Quiz Data - 40 MCQs
        const quizData = [
            {
                question: "The United States of America is a federal constitutional republic comprising how many states?",
                options: ["48", "50", "52", "49"],
                answer: "50"
            },
            {
                question: "The capital district of the United States, Washington, D.C., lies between which two oceans?",
                options: ["Indian and Pacific", "Atlantic and Arctic", "Pacific and Atlantic", "Southern and Atlantic"],
                answer: "Pacific and Atlantic"
            },
            {
                question: "Which country borders the United States to the north?",
                options: ["Mexico", "Canada", "Russia", "Cuba"],
                answer: "Canada"
            },
            {
                question: "Which country borders the United States to the south?",
                options: ["Canada", "Mexico", "Cuba", "Guatemala"],
                answer: "Mexico"
            },
            {
                question: "The state of Alaska is located in the northwest of the continent, with Canada to the east and which country to the west across the Bering Strait?",
                options: ["China", "Japan", "Russia", "North Korea"],
                answer: "Russia"
            },
            {
                question: "The state of Hawaii is an archipelago in which ocean?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                answer: "Pacific"
            },
            {
                question: "Approximately how many million square miles is the United States by total area?",
                options: ["2.5 million", "3.79 million", "4.1 million", "5.0 million"],
                answer: "3.79 million"
            },
            {
                question: "What is the approximate population of the United States?",
                options: ["200 million", "250 million", "309 million", "350 million"],
                answer: "309 million"
            },
            {
                question: "The United States is the third largest country by total area and population. It is a product of large-scale immigration from many countries, making it one of the world's most culturally diverse and what kind of nations?",
                options: ["Homogeneous", "Monocultural", "Multicultural", "Isolated"],
                answer: "Multicultural"
            },
            {
                question: "What is the status of the US economy in the world?",
                options: ["Second largest national economy", "Largest national economy", "Third largest national economy", "Fourth largest national economy"],
                answer: "Largest national economy"
            },
            {
                question: "Indigenous peoples of which origin have inhabited what is now the mainland United States for many hundreds of years?",
                options: ["European", "African", "Asian", "Australian"],
                answer: "Asian"
            },
            {
                question: "The Native American population was greatly reduced after European contact due to disease and what else?",
                options: ["Famine", "Natural disasters", "Warfare", "Migration"],
                answer: "Warfare"
            },
            {
                question: "The United States was founded by how many British colonies located along the Atlantic seaboard?",
                options: ["10", "13", "15", "7"],
                answer: "13"
            },
            {
                question: "On what date did the 13 British colonies issue the Declaration of Independence?",
                options: ["June 4, 1776", "July 4, 1776", "August 4, 1776", "September 4, 1776"],
                answer: "July 4, 1776"
            },
            {
                question: "The rebellious states defeated which empire in the American Revolution?",
                options: ["French Empire", "Spanish Empire", "British Empire", "German Empire"],
                answer: "British Empire"
            },
            {
                question: "When was the current United States Constitution adopted by the Philadelphia Convention?",
                options: ["September 17, 1776", "July 4, 1787", "September 17, 1787", "December 15, 1791"],
                answer: "September 17, 1787"
            },
            {
                question: "What was ratified in 1791, comprising ten constitutional amendments guaranteeing many fundamental civil rights and freedoms?",
                options: ["The Articles of Confederation", "The Federalist Papers", "The Bill of Rights", "The Emancipation Proclamation"],
                answer: "The Bill of Rights"
            },
            {
                question: "In the 19th century, the United States acquired land from France, Spain, the United Kingdom, Mexico, Russia, and annexed which two republics?",
                options: ["Republic of California and Republic of Florida", "Republic of Texas and Republic of Hawaii", "Republic of Louisiana and Republic of Alaska", "Republic of New York and Republic of Virginia"],
                answer: "Republic of Texas and Republic of Hawaii"
            },
            {
                question: "The American Civil War of the 1860s was provoked by disputes between the agrarian South and industrial North over states' rights and the expansion of what institution?",
                options: ["Taxation", "Slavery", "Trade", "Education"],
                answer: "Slavery"
            },
            {
                question: "By which decade was the national economy of the United States the world's largest?",
                options: ["1850s", "1860s", "1870s", "1880s"],
                answer: "1870s"
            },
            {
                question: "The Spanish-American War and World War I confirmed the country's status as a what?",
                options: ["Economic power", "Cultural power", "Military power", "Technological power"],
                answer: "Military power"
            },
            {
                question: "The United States emerged from World War II as the first country with nuclear weapons and a permanent member of which international body?",
                options: ["League of Nations", "NATO", "United Nations Security Council", "World Bank"],
                answer: "United Nations Security Council"
            },
            {
                question: "The end of the Cold War and the dissolution of the Soviet Union left the United States as what?",
                options: ["A regional power", "A declining power", "The sole superpower", "One of many superpowers"],
                answer: "The sole superpower"
            },
            {
                question: "What percentage of global military spending does the United States account for?",
                options: ["One-fifth", "Two-fifths", "Three-fifths", "Four-fifths"],
                answer: "Two-fifths"
            },
            {
                question: "How many original states were the successors of the 13 colonies that rebelled against British rule?",
                options: ["10", "13", "15", "12"],
                answer: "13"
            },
            {
                question: "Which of these states was organised on territory separated from the claims of existing states?",
                options: ["California", "Texas", "Kentucky", "Florida"],
                answer: "Kentucky"
            },
            {
                question: "Which state was an independent republic before joining the union?",
                options: ["Ohio", "Illinois", "Vermont", "Georgia"],
                answer: "Vermont"
            },
            {
                question: "During the American Civil War, which state broke away from Virginia?",
                options: ["North Carolina", "West Virginia", "South Carolina", "Maryland"],
                answer: "West Virginia"
            },
            {
                question: "When did Hawaii achieve statehood?",
                options: ["August 21, 1950", "August 21, 1959", "August 21, 1960", "August 21, 1969"],
                answer: "August 21, 1959"
            },
            {
                question: "In the American federalist system, citizens are usually subject to how many levels of government?",
                options: ["One", "Two", "Three", "Four"],
                answer: "Three"
            },
            {
                question: "What is the US Constitution considered to be, serving as the country's supreme legal document?",
                options: ["A set of guidelines", "A supreme legal document", "A historical artifact", "A political manifesto"],
                answer: "A supreme legal document"
            },
            {
                question: "Article 1 of the US Constitution protects the right to the 'great writ' of what?",
                options: ["Bill of attainder", "Ex post facto law", "Habeas corpus", "Eminent domain"],
                answer: "Habeas corpus"
            },
            {
                question: "How many times has the US Constitution been amended?",
                options: ["10", "20", "27", "30"],
                answer: "27"
            },
            {
                question: "The first 10 amendments, which make up the Bill of Rights, and which other amendment form the central basis of Americans' individual rights?",
                options: ["First Amendment", "Tenth Amendment", "Fourteenth Amendment", "Nineteenth Amendment"],
                answer: "Fourteenth Amendment"
            },
            {
                question: "Which political party in the United States is considered center-right or conservative?",
                options: ["Democratic Party", "Green Party", "Republican Party", "Libertarian Party"],
                answer: "Republican Party"
            },
            {
                question: "The states of the Northeast and West Coast and some of the Great Lakes states are known as what kind of states, being relatively liberal?",
                options: ["Red states", "Purple states", "Blue states", "Yellow states"],
                answer: "Blue states"
            },
            {
                question: "The Constitution of the United States of America is the supreme law of what?",
                options: ["Individual states", "The federal government", "The United States", "International law"],
                answer: "The United States"
            },
            {
                question: "The US Constitution defines how many main branches of government?",
                options: ["Two", "Three", "Four", "Five"],
                answer: "Three"
            },
            {
                question: "What is the legislative branch of the federal government called?",
                options: ["The Parliament", "The Assembly", "The Congress", "The Senate"],
                answer: "The Congress"
            },
            {
                question: "The executive branch of the US government is led by whom?",
                options: ["The Speaker of the House", "The Chief Justice", "The President", "The Vice President"],
                answer: "The President"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let quizAttempted = false;
        let timerInterval;
        const quizDuration = 20 * 60; // 20 minutes in seconds
        let timeLeft = quizDuration;
        let userName = "";

        // Elements
        const loginSection = document.getElementById('login-section');
        const userIdInput = document.getElementById('user-id');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');

        const nameSection = document.getElementById('name-section');
        const candidateNameInput = document.getElementById('candidate-name');
        const startQuizButton = document.getElementById('start-quiz-button');

        const quizSection = document.getElementById('quiz-section');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const timerDisplay = document.getElementById('timer');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        const resultSection = document.getElementById('result-section');
        const resultName = document.getElementById('result-name');
        const totalQuestionsDisplay = document.getElementById('total-questions-display');
        const correctAnswersDisplay = document.getElementById('correct-answers-display');
        const incorrectAnswersDisplay = document.getElementById('incorrect-answers-display');
        const scoreDisplay = document.getElementById('score-display');

        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const messageOkButton = document.getElementById('message-ok-button');

        // Store user answers
        const userAnswers = new Array(quizData.length).fill(null);
        const answeredCorrectly = new Array(quizData.length).fill(false);

        // Function to show custom message box
        function showMessageBox(title, content, callback = null) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.classList.remove('hidden');
            messageOkButton.onclick = () => {
                messageBox.classList.add('hidden');
                if (callback) callback();
            };
        }

        // Login Logic
        loginButton.addEventListener('click', () => {
            const enteredId = userIdInput.value;
            const enteredPassword = passwordInput.value;

            // Updated ID and Password
            if (enteredId === '903' && enteredPassword === '309') {
                loginSection.classList.add('hidden');
                nameSection.classList.remove('hidden');
                loginError.classList.add('hidden');
            } else {
                loginError.classList.remove('hidden');
            }
        });

        // Start Quiz Logic
        startQuizButton.addEventListener('click', () => {
            userName = candidateNameInput.value.trim();
            if (userName === "") {
                showMessageBox("Input Required", "Please enter your name to start the quiz.");
                return;
            }

            nameSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            startTimer();
            loadQuestion();
        });

        // Timer Logic
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                    showMessageBox("Time's Up!", "Your time for the quiz has ended. Your results are displayed.");
                }
            }, 1000);
        }

        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Load Question
        function loadQuestion() {
            const question = quizData[currentQuestionIndex];
            questionText.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
            optionsContainer.innerHTML = '';

            // Create a shuffled copy of options for display
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('rounded-lg', 'shadow-md');
                button.addEventListener('click', () => selectOption(option, button));
                optionsContainer.appendChild(button);

                // If already answered, show selected state and correct/incorrect colors
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (option === userAnswers[currentQuestionIndex]) {
                        if (option === question.answer) {
                            button.classList.add('correct');
                        } else {
                            button.classList.add('incorrect');
                        }
                    }
                    if (option === question.answer) {
                        button.classList.add('correct'); // Always show correct answer in green
                    }
                    // Disable all options once an answer is selected for the current question
                    Array.from(optionsContainer.children).forEach(btn => btn.style.pointerEvents = 'none');
                }
            });

            updateNavigationButtons();
        }

        // Select Option
        function selectOption(selectedOption, clickedButton) {
            if (quizAttempted) return; // Prevent re-answering after quiz is submitted

            const question = quizData[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedOption;

            // Remove previous styling from all options for the current question
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.remove('correct', 'incorrect');
                button.style.pointerEvents = 'none'; // Disable all options after one is clicked
            });

            if (selectedOption === question.answer) {
                clickedButton.classList.add('correct');
                answeredCorrectly[currentQuestionIndex] = true;
            } else {
                clickedButton.classList.add('incorrect');
                answeredCorrectly[currentQuestionIndex] = false;

                // Mark the correct answer in green if the selected answer was wrong
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === question.answer) {
                        button.classList.add('correct');
                    }
                });
            }
        }

        // Navigation Buttons
        function updateNavigationButtons() {
            prevButton.classList.toggle('hidden', currentQuestionIndex === 0);
            nextButton.textContent = (currentQuestionIndex === quizData.length - 1) ? 'Submit Quiz' : 'Next';
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // Last question, submit quiz
                submitQuiz();
            }
        });

        // Submit Quiz
        function submitQuiz() {
            if (quizAttempted) return; // Prevent multiple submissions
            quizAttempted = true;
            clearInterval(timerInterval); // Stop the timer

            let correctCount = 0;
            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] === quizData[i].answer) {
                    correctCount++;
                }
            }

            const totalQuestions = quizData.length;
            const incorrectCount = totalQuestions - correctCount;
            const percentageScore = (correctCount / totalQuestions) * 100;

            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');

            resultName.textContent = userName;
            totalQuestionsDisplay.textContent = totalQuestions;
            correctAnswersDisplay.textContent = correctCount;
            incorrectAnswersDisplay.textContent = incorrectCount;
            scoreDisplay.textContent = percentageScore.toFixed(2); // Display score with 2 decimal places

            // Disable all buttons in the quiz section to prevent further interaction
            Array.from(document.querySelectorAll('#quiz-section button')).forEach(button => {
                button.disabled = true;
                button.style.pointerEvents = 'none';
            });
        }
    </script>
</body>
</html>
