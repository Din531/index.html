            for (let i = array.length - 1; i > 0; i--) {

                [array[i], array[j]] = [array[j], array[i]];
            }

            // Helper to generate options with balanced lengths
            function generateBalancedOptions(correctAnswer, allPossibleOptions) {
                let options = [correctAnswer];
                const otherOptions = allPossibleOptions.filter(opt => opt !== correctAnswer);

                // Try to pick options with similar length
                const targetLength = correctAnswer.length;
                const lengthTolerance = 0.3; // Allow 30% deviation in length

                const suitableOptions = otherOptions.filter(opt =>
                    Math.abs(opt.length - targetLength) / targetLength < lengthTolerance
                );

                // If not enough suitable options, pick randomly
                let pool = suitableOptions.length >= 3 ? suitableOptions : otherOptions;
                shuffleArray(pool);

                while (options.length < 4 && pool.length > 0) {
                    const randomOption = pool.pop();
                    if (!options.includes(randomOption)) {
                        options.push(randomOption);
                    }
                }

                // Fallback if we still don't have 4 options (shouldn't happen with large pools)

                    const randomFallback = getRandomElement(allPossibleOptions);
                    if (!options.includes(randomFallback)) {
                        options.push(randomFallback);

                return shuffleArray(options);
