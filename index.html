            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;

            margin-bottom: 20px;

            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cce7f0; /* Light blue border */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #f8fcff; /* Very light blue input background */
        }
        .button {
            background-color: #1a73e8; /* Blue button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        .button:hover {
            background-color: #155cb8; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .button:disabled {
            background-color: #a0c4e8;
            cursor: not-allowed;
        }
        .question-section {
            display: none;
            text-align: left;
        }
        .question-section h2 {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .options-container button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #cce7f0;
            border-radius: 8px;
            background-color: #f8fcff;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            color: #333;
            line-height: 1.4; /* Ensure good line spacing for longer options */
        }
        .options-container button:hover:not(.correct):not(.wrong) {
            background-color: #e6f7ff; /* Lighter blue on hover */
            border-color: #99d6f2;
        }
        .options-container button.correct {
            background-color: #d4edda; /* Light green */
            border-color: #28a745; /* Green */
            color: #155724; /* Dark green text */
        }
        .options-container button.wrong {
            background-color: #f8d7da; /* Light red */
            border-color: #dc3545; /* Red */
            color: #721c24; /* Dark red text */
        }

            font-size: 1.2em;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 20px;
            text-align: right;

            text-align: center;

            font-size: 2em;
            color: #1a73e8;
            margin-bottom: 15px;

            font-size: 1.2em;
            color: #333;

            left: 50%;

            padding: 25px;

            top: 0;
            left: 0;

        // Slice the original questions into categories
        const englishQuestions = allOriginalQuestions.slice(0, 30);
        const pakistanAffairsQuestions = allOriginalQuestions.slice(30, 40);
        const currentAffairsQuestions = allOriginalQuestions.slice(40, 50);
        const islamiyatQuestions = allOriginalQuestions.slice(50, 60);
        const gkQuestions = allOriginalQuestions.slice(60, 70);
        const cellQuestions = allOriginalQuestions.slice(70, 80);
        const vitaminsQuestions = allOriginalQuestions.slice(80, 90);
        // Take only the first 10 from the remaining 40 mixed questions to make it 100 total
        const mixedGKQuestions = allOriginalQuestions.slice(90, 100); 

        // Assemble the final quizQuestions array in the desired chronological order
        const quizQuestions = [
            ...englishQuestions.slice(0, 10), // 10 English
            ...pakistanAffairsQuestions.slice(0, 10), // 10 Pakistan Affairs
            ...gkQuestions.slice(0, 10), // 10 GK
            ...englishQuestions.slice(10, 20), // 10 English
            ...cellQuestions.slice(0, 10), // 10 Cell Structure and Function
            ...vitaminsQuestions.slice(0, 10), // 10 Vitamins and their Deficiencies
            ...englishQuestions.slice(20, 30), // 10 English (completes 30 English)
            ...currentAffairsQuestions.slice(0, 10), // 10 Current Affairs
            ...islamiyatQuestions.slice(0, 10), // 10 Islamiyat
            ...mixedGKQuestions.slice(0, 10) // 10 Mixed GK (completes 100 total)
        ];

        // Function to shuffle an array (used for options)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Shuffle options for each question after the main quizQuestions array is assembled
        quizQuestions.forEach(q => {
            const originalCorrectOption = q.options[q.correct];
            const shuffledOptions = [...q.options];
            shuffleArray(shuffledOptions);
            q.options = shuffledOptions;
            q.correct = q.options.indexOf(originalCorrectOption);
        });


        loginButton.addEventListener('click', () => {
            const enteredId = loginIdInput.value;
            const enteredPassword = loginPasswordInput.value;

            if (enteredId === correctId && enteredPassword === correctPassword) {
                loginSection.style.display = 'none';
                nameEntrySection.style.display = 'block';
            } else {
                showMessageBox('Login Failed', 'Invalid ID or Password. Please try again.');
            }
        });

        startQuizButton.addEventListener('click', () => {
            const candidateName = candidateNameInput.value.trim();
            if (candidateName === '') {
                showMessageBox('Error', 'Please enter your name to start the quiz.');
                return;
            }
            if (quizAttempted) {
                showMessageBox('Quiz Already Attempted', 'You have already completed this quiz. You cannot restart.');
                return;
            }

            document.getElementById('final-name').innerText = candidateName;
            nameEntrySection.style.display = 'none';
            quizSection.style.display = 'block';
            quizStartedTime = Date.now();
            startTimer();
            loadQuestion();
        });

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endQuiz();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex < quizQuestions.length) {
                const question = quizQuestions[currentQuestionIndex];
                questionText.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
                optionsContainer.innerHTML = ''; // Clear previous options

                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('rounded-lg'); // Tailwind class for rounded corners
                    button.onclick = () => checkAnswer(index, button);
                    optionsContainer.appendChild(button);
                });
            } else {
                endQuiz();
            }
        }

        function checkAnswer(selectedIndex, clickedButton) {
            const question = quizQuestions[currentQuestionIndex];
            const allOptionButtons = optionsContainer.querySelectorAll('button');

            // Disable all buttons after an answer is selected
            allOptionButtons.forEach(button => {
                button.disabled = true;
            });

            if (selectedIndex === question.correct) {
                score++;
                clickedButton.classList.add('correct');
            } else {
                clickedButton.classList.add('wrong');
                // Highlight the correct answer in green
                allOptionButtons[question.correct].classList.add('correct');
            }

            // Move to the next question after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizQuestions.length) {
                    loadQuestion();
                } else {
                    endQuiz();
                }
            }, 1500); // 1.5 second delay
        }

        function endQuiz() {
            clearInterval(timer);
            quizEndedTime = Date.now();
            quizAttempted = true; // Mark quiz as attempted

            const totalTimeSeconds = Math.floor((quizEndedTime - quizStartedTime) / 1000);
            const minutesTaken = Math.floor(totalTimeSeconds / 60);
            const secondsTaken = totalTimeSeconds % 60;

            quizSection.style.display = 'none';
            resultSection.style.display = 'block';
            scoreSpan.textContent = score;
            timeTakenSpan.textContent = `${minutesTaken.toString().padStart(2, '0')}:${secondsTaken.toString().padStart(2, '0')}`;
        }
